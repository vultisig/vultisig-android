name: Android CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: gradle
      
      - name: Cache Gradle dependencies
        uses: actions/cache@v3
        with:
          path: ~/.gradle/caches
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: gradle-${{ runner.os }}-
      
      - name: git submodule update
        run: git submodule update --init --recursive
      
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      
      # Build and run unit tests (no emulator needed)
      - name: Build and run unit tests
        env:
          GITHUB_TOKEN: ${{ secrets.TRUSTWALLET_PAT }}
          GITHUB_USER: ${{ secrets.TRUSTWALLET_USER }}
        run: ./gradlew build test --parallel --build-cache --no-daemon
      
      # Enable KVM for better emulator performance
      - name: Enable KVM
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm
      
      # Cache AVD for faster builds
      - name: AVD cache
        uses: actions/cache@v3
        id: avd-cache
        with:
          path: |
            ~/.android/avd/*
            ~/.android/adb*
          key: avd-api-29-headless
      
      # Run all instrumented tests with minimal emulator
      - name: Run instrumented tests with emulator
        uses: reactivecircus/android-emulator-runner@v2
        env:
          GITHUB_TOKEN: ${{ secrets.TRUSTWALLET_PAT }}
          GITHUB_USER: ${{ secrets.TRUSTWALLET_USER }}
        with:
          api-level: 29
          target: default
          arch: x86_64
          profile: Nexus 6
          force-avd-creation: false
          emulator-options: -no-snapshot-save -no-window -gpu off -noaudio -no-boot-anim -camera-back none -no-snapshot -no-snapstorage
          disable-animations: true
          disable-spellchecker: true
          script: |
            # Build test APKs
            ./gradlew assembleDebug assembleDebugAndroidTest
            
            # Run ALL instrumented tests
            ./gradlew app:connectedDebugAndroidTest --stacktrace
      
      # Archive lint reports
      - name: Archive code analysis reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: Lint-Reports
          path: |
            app/build/reports/lint-results-debug.html
            app/build/intermediates/lint_intermediate_text_report/debug/lintReportDebug/lint-results-debug.txt